<div id="breadcrumbs">
    <section class="row">
        <a href="/2daw6">Home</a> ><a href="/2daw6/vols"> {url} </a> > {nom_producto}
    </section>
</div>
<div class="container_article"><!-- imgen de fondo -->
<article id="list_productos" class="row art artProduct">

    <h3><title class="row">{Titulo}</title></h3>

    <section class="cuerpo_producto cuerpoProduct">
        <canvas class="canvas_imgProduct"></canvas>
        <ul class="individual">

            <li class="container_novedades container_product paddingCero">
                <div class="containerImage">
                    <fieldset class="imgSmall">
                        <canvas class="imgCanvas img1"></canvas>
                        <canvas class="imgCanvas img2"></canvas>
                        <canvas class="imgCanvas img3"></canvas>
                    </fieldset>
                    <fieldset class="bigImg">
                        <canvas class="imgBig"></canvas>
                    </fieldset>
                </div>
                <fieldset class="textProduct">
                    <section class="info">
                        <p>El Hotel: <b>{nombre_hotel}</b></p>
                        <p>Estrellas: <b>{estrellas}</b></p>
                        <p>Direccion: <b>{direc}</b></p>
                        <p>Plazas libres: <b>{plazas_hotel}</b></p>
                        <p>Precio: <b>{precio_hotel}</b></p>
                    </section>
                    <section class="descrip">
                        <p>Descripcion Hotel:</p><p style="width: 390px;text-align: justify;">
                            {descipt}
                        </p>
                    </section>
                </fieldset>
            </li>
            <li class="map" id="mapGoogle">

            </li>
            <li>
                <a class="reserv detalles_margin" {addHotel}>Reservar</a>
            </li>
        </ul>

        <input type="hidden" {valueX}  id="x">
        <input type="hidden" {valueY}   id="y">
        
        

    </section>

    <section>
        <h3>Otros interesantes</h3>
        <center>
        <canvas class="canvas_other img4"></canvas>
        <canvas class="canvas_other img5"></canvas>
        <canvas class="canvas_other img6"></canvas>
    </center>
    </section>

</article>
</div>
