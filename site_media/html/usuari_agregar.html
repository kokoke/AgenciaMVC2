    <form id="alta_usuari" action="{SET}" method="POST">
        <div class="item_requerid">E-mail</div>
        <div class="form_requerid"><input type="text" name="email" 
         id="email"></div>
        <div class="item_requerid">Login</div>
        <div class="form_requerid"><input type="text" name="login" 
         id="login"></div>
        <div class="item_requerid">Clau</div>
        <div class="form_requerid"><input type="password" name="passwd" 
         id="passwd"></div>
        <div class="item_requerid">Nom</div>
        <div class="form_requerid"><input type="text" name="nom" 
         id="nom"></div>
        <div class="item_requerid">Cognoms</div>
        <div class="form_requerid"><input type="text" name="cognoms" 
         id="cognoms"></div>
        <div class="form_button"><input type="submit" name="enviar" 
         id="enviar" value="Agregar"></div>
    </form>
