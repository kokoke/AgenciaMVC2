<article id="home_cuerpo" class="cuerpo container">
    
        <section id="novedades">
            <ul id="Ofertas" class="list">
                <a><li class="title"><h3 style="display: inline-block;">Registrar</h3></li></a>
                
                <form action="registrar/guardar" method="post" id="formRegistrar">
	                <div class="productSliderList">
	                    <li class="productList" style="padding-left: 100px;width:400px;">
						    <header class="titleOferta" style="background:transparente;width: 300px;!important"></header>
						    <section class="container_novedades" style="border-radius: 10px;">
						    	
							        <label><span>Nombre: </span><input type="text" name="nombre" id="nombre"></label>
							        <label><span>Apellidos: </span><input type="text" name="apellidos" id="apellido"></label>
							        <label><span>Usuario: </span><input type="text" name="usuario" id="usu"></label>
							        <label><span>Contraseña: </span><input type="password" name="password" id="pass"></label>
							        <label><span>Repetir contraseña: </span><input type="password" name="rpassword" id="rpass"></label>
							        <label><span>Email: </span><input type="email" name="email" id="remail"></label>
							        <label style="color:red;"><span id="msnError">{mensajeError}</span></label>
						    </section>
						    <footer>
						        <button class="detalles detalles_margin" style="background:black;width: 300px;">Registrarse</button>
						    </footer>
						</li>
	                </div>
                </form>
                

            </ul>

            
            
        </section>
</article>
